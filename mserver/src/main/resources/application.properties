server.session.timeout=3600
logging.file=logs/mserver.log
logging.level.root=${logging.level:INFO}
logging.level.org.hibernate=ERROR
logging.level.org.springframework.web.servlet.resource.ResourceHttpRequestHandler=ERROR
logging.pattern.level=[%X{IP}] [%X{user}] %5p
security.filter-order=5
ldap.enabled=true
endpoints.health.sensitive = false
management.security.enabled = false
info.build.time=${build.time}
info.build.group=${build.group}
info.build.artifact=${build.artifact}
info.build.version=${build.version}
info.cust.code=${cust.code}
server.port=${mserver.port:8080}
root-path=/cim/ddesigner/build/index.html
spring.http.multipart.max-file-size=40MB
spring.http.multipart.max-request-size=40MB
server.servlet.session.cookie.name = DGSESSIONID
server.connection-timeout=1800000
endpoints.health.mapping.FATAL=SERVICE_UNAVAILABLE
endpoints.health.mapping.DOWN=